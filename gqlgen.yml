# .gqlgen.yml delity
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
  - internal/graphql/schema/*.graphql

struct_tag: json

exec:
  filename: internal/graphql/server/generated.go
  package: server

model:
  filename: internal/graphql/model/generated.go
  package: model

resolver:
  layout: follow-schema
  dir: internal/graphql/resolver
  package: resolver
  filename_template: "{name}.go"

autobind:
  - github.com/pymba86/delity/internal/entity

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.IntID
      - github.com/99designs/gqlgen/graphql.ID